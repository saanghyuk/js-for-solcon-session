<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>실시간 대기 상태 현황</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <div id="title" class="navbar-brand">실시간 서울시 미세먼지 현황</div>
      <form class="d-flex" role="search">
        <input id="input_text" class="form-control me-2" type="search" value="구 별 조회">
        <input class="btn btn-primary" type="button" value="조회하기" onclick="getNewResult();getNewTitle()">
        <input class="btn btn-primary" type="button" value="전체 조회" onclick="refresh()">
      </form>
    </div>
  </nav>
  <div class="container-sm">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">측정소명</th>
          <th scope="col">미세먼지 수치</th>
          <th scope="col">초미세먼지 수치</th>
          <th scope="col">통합대기환경지수 등급</th>
        </tr>
      </thead>
      <tbody id="table_body">
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="5-1.js"></script>
</body>

</html>
