<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>JS with Tai</title>
</head>

<body>
  <div>
    <h1 class="title">오늘 할 일</h1>
    <ol id="today" class="list today">
      <li class="item">자바스크립트 공부</li>
      <li class="item">주간 회의</li>
      <li class="item">점심 먹기</li>
    </ol>
    <h1 class="title">내일 할 일</h1>
    <ol id="tomorrow" class="list tomorrow">
      <li class="item">자바스크립트 복습</li>
      <li class="item">커피 마시기</li>
      <li class="item">운동하기</li>
    </ol>
  </div>
  <script src="index.js"></script>
</body>

</html>
