<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KR Box Office Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <style>
    #selectBox {
      display: flex;
    }
  </style>
</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <h1>코로나 19 감염현황 통계</h1>
      </span>
    </div>
  </nav>
  <div id="selectBox">
    <input id="input_date" type="date" class="form-control" /><br />
    <input id="input_submit" type="submit" onclick="getNewResult()" value="조회하기" class="form-control" />
  </div>
  <div class="container-md">
    <table class="table caption-top">
      <caption>코로나19 감염 현황 총괄 통계</caption>
      <thead>
        <tr class="align-middle">
          <th scope="col">누적 확진율</th>
          <th scope="col">누적 검사수</th>
          <th scope="col">치료중 환자 수</th>
          <th scope="col">격리해제 수</th>
          <th scope="col">사망자 수</th>
          <th scope="col">확진자 수</th>
          <th scope="col">결과음성 수</th>
          <th scope="col">검사중 수</th>
        </tr>
      </thead>
      <tbody id="total_table_body" class="table-group-divider">
      </tbody>
    </table>
  </div>
  <div class="container-md">
    <table class="table caption-top">
      <caption>연령별 감영현황 통계</caption>
      <thead>
        <tr class="align-middle">
          <th scope="col">구분</th>
          <th scope="col">사망률</th>
          <th scope="col">사망자 수</th>
          <th scope="col">치명률</th>
          <th scope="col">확진률</th>
          <th scope="col">확진자 수</th>
        </tr>
      </thead>
      <tbody id="various_table_body" class="table-group-divider">
      </tbody>
    </table>
  </div>
  <script src="./2-1.js"></script>
</body>

</html>
